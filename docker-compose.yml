version: '3.8'

services:
  google-gpx-converter:
    build: 
      context: ./google-gpx-converter
    container_name: google-gpx-converter
    ports:
      - "6010:80"
    restart: unless-stopped
    networks:
      - mytools-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.google-gpx-converter.rule=Host(`gpx-converter.local`)"
      - "traefik.http.services.google-gpx-converter.loadbalancer.server.port=80"

  extract-gpx-parts:
    build:
      context: ./extract-gpx-parts
    container_name: extract-gpx-parts
    ports:
      - "6020:80"
    restart: unless-stopped
    volumes:
      # Persistent storage under app directory
      - ./extract-gpx-parts/data/uploads:/app/web/uploads
      - ./extract-gpx-parts/data/processed:/app/web/processed
      - ./extract-gpx-parts/data/metadata:/app/web/metadata
      # Live-reload for static files and templates
      - ./extract-gpx-parts/web/static:/app/web/static
      - ./extract-gpx-parts/web/templates:/app/web/templates
    environment:
      - FLASK_ENV=production
      - PORT=80
      - MAX_CONTENT_LENGTH_MB=1024
    networks:
      - mytools-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.extract-gpx-parts.rule=Host(`gpx-extractor.local`,`tools.amrhein.info`)"
      - "traefik.http.routers.extract-gpx-parts.middlewares=extract-gpx-parts-buffering"
      - "traefik.http.middlewares.extract-gpx-parts-buffering.buffering.maxRequestBodyBytes=1073741824"
      - "traefik.http.services.extract-gpx-parts.loadbalancer.server.port=5000"

# Network for inter-service communication
networks:
  mytools-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
