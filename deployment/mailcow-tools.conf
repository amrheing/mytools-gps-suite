upstream google-gpx-converter {
    server 172.22.1.1:6010;
}

upstream extract-gpx-parts {
    server 172.22.1.1:6020;
}

server {
    listen 80;
    listen 443 ssl;
    server_name tools.amrhein.info;

    # SSL Configuration (using mailcow's existing certificates)
    ssl_certificate /etc/ssl/mail/cert.pem;
    ssl_certificate_key /etc/ssl/mail/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security Headers
    add_header Strict-Transport-Security "max-age=15768000;";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Permitted-Cross-Domain-Policies none;
    add_header Referrer-Policy strict-origin;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }

    # Root page - GPS Tools Overview
    location = / {
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>GPS Tools - amrhein.info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .app { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 8px; border-left: 4px solid #007bff; }
        .app h2 { margin-top: 0; color: #007bff; }
        .app a { display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
        .app a:hover { background: #0056b3; }
        .footer { text-align: center; margin-top: 40px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è GPS Tools Suite</h1>
        <div class="app">
            <h2>üìç Google GPX Converter</h2>
            <p>Convert Google My Maps (.kmz) files to standard GPX format. Client-side processing ensures complete privacy.</p>
            <a href="/google-gpx-converter/">Open Converter</a>
        </div>
        <div class="app">
            <h2>üß© Extract GPX Parts</h2>
            <p>Extract and separate components (waypoints, tracks, routes) from GPX container files into individual files.</p>
            <a href="/extract-gpx-parts/">Open Extractor</a>
        </div>
        <div class="footer">
            <p>GPS Tools Suite | <a href="https://www.amrhein.info">amrhein.info</a></p>
        </div>
    </div>
</body>
</html>';
        add_header Content-Type text/html;
    }

    # Static files for Flask apps (serves /static/ requests from extract-gpx-parts)
    location /static/ {
        proxy_pass http://extract-gpx-parts/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Google GPX Converter
    location /google-gpx-converter/ {
        proxy_pass http://google-gpx-converter/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle large file uploads
        client_max_body_size 100M;
        proxy_request_buffering off;
    }

    # Extract GPX Parts
    location /extract-gpx-parts/ {
        proxy_pass http://extract-gpx-parts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Handle large file uploads for GPX files
        client_max_body_size 100M;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;
    }

    # Health check endpoint
    location /health {
        return 200 '{"status":"ok","services":{"google-gpx-converter":"running","extract-gpx-parts":"running"}}';
        add_header Content-Type application/json;
    }

    # Access logs
    access_log /var/log/nginx/tools_amrhein_access.log;
    error_log /var/log/nginx/tools_amrhein_error.log;
}