version: '3.8'

services:
  nginx-tools:
    image: nginx:1.25-alpine
    container_name: nginx-tools
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-tools.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /etc/ssl/private:/etc/ssl/private:ro
      - ./logs:/var/log/nginx
    networks:
      - tools-network
    restart: unless-stopped
    depends_on:
      - google-gpx-converter
      - extract-gpx-parts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  google-gpx-converter:
    build:
      context: ../myTools/google-gpx-converter
      dockerfile: Dockerfile
    container_name: google-gpx-converter-tools
    ports:
      - "6010:80"
    networks:
      tools-network:
        ipv4_address: 172.22.1.10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  extract-gpx-parts:
    build:
      context: ../myTools/extract-gpx-parts
      dockerfile: Dockerfile
    container_name: extract-gpx-parts-tools
    ports:
      - "6020:5000"
    volumes:
      - ../myTools/extract-gpx-parts/data:/app/data
    networks:
      tools-network:
        ipv4_address: 172.22.1.20
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tools-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.1.0/24

volumes:
  tools_logs:
    driver: local